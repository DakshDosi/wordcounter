<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width", initial-scale="1.0" charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src ="final.js" defer></script>
    <title>Word Counter</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Word Counter</h2>
        <textarea class="text-input" placeholder="Text here..."></textarea>
        <div>
          <strong>Word Count: </strong>
          <span class="word-count">0</span>
        </div>
        <div>
          <strong>Letter Count: </strong>
          <span class="letter-count">0</span>
        </div>
        <div>
          <strong>Number of Spaces: </strong>
          <span class="space-count">0</span>
        </div>
      </div>
</body>
</html>
